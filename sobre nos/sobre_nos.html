<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Studio</title>
    <link rel="stylesheet" href="./sobre_nos.css">

    <!-- Scripts e Css do Modal -->
    <link rel="stylesheet" href="../modal/css/modal.css">
    <script src="../modal/js/modal.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"
        defer></script>
    <!-- END - Scripts e Css do Modal -->
</head>

<body>
    <!-- spinner de carregamento formulario => MODAL -->
    <div class="spinner-border text-danger hide" role="status" id="spinner" >
        <span class="sr-only"></span>
    </div>
    <div id="fade-spinner" class="hide"></div>
    <!-- ELEMENTOS => MODAL -->
    <div id="fade" class="hide"></div>
    <div id="modal" class="hide">
        <div class="modal-header">
            <h2>Formulário de Solicitação de Matrícula</h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
                viewBox="0 0 16 16" id="close-modal">
                <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
            </svg>
        </div>
        <div class="modal-body">
            <!-- Make sure you don't change the form action-->
            <form action="https://api.staticforms.xyz/submit" method="post" id="form-modal" onsubmit="submit_form()" >
                <!-- Replace with accesKey sent to your email -->
                <input type="hidden" name="accessKey" value="82ada6d6-528a-4025-ba3c-f13854acf2d7" required>
                <!-- Required -->
                <label for="$Nome" class="col-form-label">Nome:</label>
                <input class="form-control" type="text" name="$Nome" placeholder="Digite seu nome completo" required>

                <label for="$Data de Nacimento" class="col-form-label">Data de Nacimento:</label>
                <input class="form-control" type="date" name="$Data de Nacimento" required>

                <label class="cpf" for="$cpf" class="col-form-label">CPF:</label>
                <input class="form-control" type="number" id="cpf" name="$CPF" maxlength="14"
                    placeholder="000.000.000-00" required>

                <label for="email" class="col-form-label">Email:</label>
                <input class="form-control" type="text" name="email" placeholder="Exemplo@email.com" required>

                <label for="$Fone" class="col-form-label">Fone:</label>
                <input class="form-control" type="number" name="$Fone" placeholder="(00) 00000-0000" required
                    oniput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    maxLength="11">

                <label for="$Endereço" class="col-form-label">Endereço:</label>
                <!-- Rua  + Número da Rua -->
                <div class="row">
                    <div class="col">
                        <div class="form-outline">
                            <input class="form-control mb-2" type="text" name="$Rua" placeholder="Rua" required />
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-outline">
                            <input class="form-control mb-2" type="text" name="$Número" placeholder="N°">
                        </div>
                    </div>
                </div>
                <input class="form-control mb-2" type="text" name="$Bairro" placeholder="Bairro" required>
                <!-- Estado  + Cidade -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <input class="form-control mb-2" type="text" name="$Cidade" placeholder="Cidade" required>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="form-outline">
                            <select name="$Estado" class="form-control mb-2">
                                <option value="Santa Catarina">Santa Catarina</option>
                                <option value="Acre">Acre</option>
                                <option value="Alagoas">Alagoas</option>
                                <option value="Amapá">Amapá</option>
                                <option value="Amazonas">Amazonas</option>
                                <option value="Bahia">Bahia</option>
                                <option value="Ceará">Ceará</option>
                                <option value="Distrito Federal">Distrito Federal</option>
                                <option value="Espírito Santo">Espírito Santo</option>
                                <option value="Goiás">Goiás</option>
                                <option value="Maranhão">Maranhão</option>
                                <option value="Mato Grosso">Mato Grosso</option>
                                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                                <option value="Minas Gerais">Minas Gerais</option>
                                <option value="Pará">Pará</option>
                                <option value="Paraíba">Paraíba</option>
                                <option value="Paraná">Paraná</option>
                                <option value="Pernambuco">Pernambuco</option>
                                <option value="Piauí">Piauí</option>
                                <option value="Rio de Janeiro">Rio de Janeiro</option>
                                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                                <option value="Rondônia">Rondônia</option>
                                <option value="Roraima">Roraima</option>
                                <option value="São Paulo">São Paulo</option>
                                <option value="Sergipe">Sergipe</option>
                                <option value="Tocantins">Tocantins</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Assunto de email -->
                <input type="text" value="Solicitação de Matrícula" name="subject" style="display: none;">

                <!-- If you want form to redirect to a specific url after submission -->
                <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/modal/formularioenviado.html"> <!-- Optional -->
                <!-- If we receive data in this field submission will be ignored -->
                <input type="text" name="honeypot" style="display: none;"> <!-- Optional -->
                <div class="enviar"><input type="submit" value="Enviar" class="submit" /></div>
            </form>
        </div>
    </div>


    <!-- END - ELEMENTOS => MODAL -->

    <nav>
        <img id="logoNav"src="../static/svg/logoKing-escrito-rei.svg" alt="logo">
        <ul>
            <li id="teste">
                <p>SOBRE NOS</p>
            </li>
            <li>
                <p>HORÁRIOS</p>
            </li>
            <li class="li-drop">
                <p>PLANOS</p>
                <img class="seta" src="../static/svg/seta-icon.svg" alt="seta">
            </li>
            <li id="nav-matricule-se">
                <p>MATRICULE-SE</p>
            </li>
        </ul>
    </nav>

</body>

</html>
