<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Studio</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./carrossel.css">
    
</head>
<body>

    <nav>
        <a class="linkLogonav" href=""><img id="logoNav" src="../static/svg/logoKing-escrito-rei.svg" alt="logo"></a>
        <ul>
            <li>
                <a class="cor-nav-elementos" href="#">
                    <p class="fontking">SOBRE NÓS</p>
                </a>
            </li>
            <li>
                <a class="cor-nav-elementos" href="#">
                    <p class="fontking">EQUIPE</p>
                </a>
            </li>
            <li>
                <a class="cor-nav-elementos" href="#">
                    <p class="fontking">HORÁRIOS</p>
                </a>
            </li>
            <li class="" id="planosNav">
                <a class="cor-nav-planos li-drop" href="#">
                    <p class="fontking">PLANOS</p>

                    <div class="seta" id="cardSeta">
                        <div class="face" id="idsetaFront">
                            <img src="../static/svg/seta-icon.svg" alt="seta">
                        </div>
                    </div>
                    
                </a>
                <div class="divsubMenu">
                    <ul>
                        <li class="centraliza"><a class="linkDrop" href=""><p class="fontking fonteTamanhoDrop">PLANO MENSAL</p></a></li>
                        <li class="centraliza"><a class="linkDrop" href=""><p class="fontking fonteTamanhoDrop">PLANO SEMESTRAL</p></a></li>
                        <li class="centraliza"><a class="linkDrop" href=""><p class="fontking fonteTamanhoDrop">PLANO ANUAL</p></a></li>
                    </ul>
                </div>
            </li>
            <li id="nav-matricule-se">
                <a href="#">
                    <strong>
                        <p class="fontking cor-Matricule-se">MATRICULE-SE</p>
                    </strong>
                </a>
            </li>
        </ul>
    </nav>

    <section class="slider">
        <div class="slider-content">

            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">

            <div class="slide-box primeiro">
                <img class="img-desktop" src="../static/img/carrosel_site_kingstudio1.png" alt="img">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="../static/img/carrosel_site_kingstudio1.png" alt="img">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="../static/img/carrosel_site_kingstudio1.png" alt="img">
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>

        </div>
    </section>





    <script src="./home.js"></script>
</body>
</html>
